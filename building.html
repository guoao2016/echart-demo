<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>商品房销售面积</title>
  <script src="./echarts.min.js"></script>
  <style>
    .container {
      position: absolute;
      width: 1000px;
      height: 1000px;
    }
  </style>
</head>

<body>
  <div id="main1" class="container"></div>
  <script>
    // https://data.stats.gov.cn/adv.htm?m=advquery&cn=C01
    var myChart1 = echarts.init(document.getElementById("main1"));
    var option1 = {
      title: {
        text: "商品房销售面积",
      },
      grid: {
        left: 30,
      },
      xAxis: {
        type: "category",
        show: true,
        splitLine: {
          //网格线
          show: true,
        },
        data: [
          1997,
          "1998",
          "1999",
          "2000",
          "2001",
          "2002",
          "2003",
          "2004",
          "2005",
          "2006",
          "2007",
          "2008",
          "2009",
          "2010",
          "2011",
          "2012",
          "2013",
          "2014",
          "2015",
          "2016",
          "2017",
          "2018",
          "2019",
          "2020",
          "2021",
          "2022",
        ],
      },
      yAxis: {
        type: "value",
        show: true,
        splitNumber: 18,
        splitLine: {
          //网格线
          show: true,
        },
        axisLabel: {
          //   formatter: function (value) {
          //     if (value >= 10000) {
          //       return value / 10000 + "万";
          //     }
          //     return value;
          //   },
        },

      series: [
        {

            0, 1.07, 1.34, 1.7, 2.08, 2.5, 3.22, 3.82, 5.58, 6.06, 7.62, 6.21,
            9.37, 10.43, 10.99, 11.16, 13.06, 12.06, 12.85, 15.73, 16.94,
            17.14, 17.15, 17.6, 17.9, 13.58,

          smooth: true,
          itemStyle: {
            normal: {
              color: "#3C76F4", //改变折线点的颜色
              label: { show: true }, //顶部显示数值
              lineStyle: {
                color: "#3C76F4", //改变折线颜色
              },
            },
          },
        },
      ],
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart1.setOption(option1);
  </script>
</body>

</html>
