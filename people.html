<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>出生人口</title>
    <script src="./echarts.min.js"></script>
    <style>
      .container {
        position: absolute;
        width: 100%;
        height: 1000px;
      }
    </style>
  </head>

  <body>
    <div id="main1" class="container"></div>
    <script>
      var myChart1 = echarts.init(document.getElementById('main1'));
      var option1 = {
        grid: {
          left: 30,
        },
        tooltip: {
          trigger: 'axis',
          formatter: '{b}年<br/> {c}万',
        },
        xAxis: {
          type: 'category',
          data: [
            1949, 1950, 1951, 1952, 1953, 1954, 1955, 1956, 1957, 1958, 1959, 1960, 1961, 1962, 1963, 1964, 1965, 1966,
            1967, 1968, 1969, 1970, 1971, 1972, 1973, 1974, 1975, 1976, 1977, 1978, 1979, 1980, 1981, 1982, 1983, 1984,
            1985, 1986, 1987, 1988, 1989, 1990, 1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999, 2000, 2001, 2002,
            2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020,
            2021, 2022,2023
          ],
        },
        yAxis: {
          type: 'value',
          show: true,
          axisLabel: {
            formatter: function (value) {
              if (value >= 10000) {
                return value / 10000 + '万';
              }
              return value;
            },
          },
        },
        series: [
          {
            data: [
              1275, 1419, 1349, 1622, 1637, 2232, 1965, 1961, 2138, 1889, 1635, 1402, 1189, 2451, 2934, 2721, 2679, 2554,
              2543, 2731, 2690, 2710, 2551, 2550, 2447, 2226, 2102, 1849, 1783, 1733, 1715, 1776, 2064, 2229.6, 2052,

              1933.5, 1826.5, 1765, 1696, 1641, 1594, 1588, 1612, 1580.8, 1590.5, 1604, 1587, 1588, 1604, 1635, 1640,
              1687, 1655, 1786, 1723, 1523, 1465, 1200, 1062, 956, 902
            ],
            type: 'line',
            smooth: true,
            itemStyle: {
              normal: {
                color: '#3C76F4', //改变折线点的颜色
                label: { show: true }, //顶部显示数值
                lineStyle: {
                  color: '#3C76F4', //改变折线颜色
                },
              },
            },
          },
        ],
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart1.setOption(option1);
    </script>
  </body>
</html>
